language: php

php:
  - 5.6
  - 7.0

before_install:
  - "mkdir -p ~/.composer"
  - openssl aes-256-cbc -K $encrypted_c6cd2c2aeded_key -iv $encrypted_c6cd2c2aeded_iv -in .travis.composer.config.json.enc -out ~/.composer/config.json -d

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-text

after_success:
  - composer require satooshi/php-coveralls
  - travis_retry vendor/bin/coveralls
